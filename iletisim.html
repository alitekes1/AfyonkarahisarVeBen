        function formControl() {
            var ad = document.forms["form"]["ad"].value.length;
            var soyad = document.forms["form"]["soyad"].value.length;
            var mesaj = document.forms["form"]["mesaj"].value.length;
            var DT = document.forms["form"]["dogumtarihi"].value.length;
            var ogrenimseviyesi = document.forms["form"]["ogrenimseviyesi"].value.length;
            var meslek = document.forms["form"]["meslek"].value.length;
            var cinsiyet = document.forms["form"]["cinsiyet"].value.length;
            var email = document.forms["form"]["email"].value.length;
            var istruemail = document.getElementById("email").value;


            if (ad == 0 || soyad == 0 || mesaj == 0 || DT == 0 || ogrenimseviyesi == 0 || meslek == 0 || cinsiyet == 0 || email == 0) {
                alert("Tüm istenenleri doldurmanız gerekmektedir.");
                return false;
            }
            else {
                if (!(istruemail.includes("@") && istruemail.includes("."))) {
                    alert("Lütfen geçerli bir mail adresi giriniz. Girilen değerin @ ve . içerdiğinden emin olun."); return false;
                }
                else {
                    return true;
                }
            }
        }
