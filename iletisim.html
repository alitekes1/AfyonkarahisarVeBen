                        <div class="col-sm-6">
                            <form action="#" method="post">
                                <input type="text" placeholder="Adınız" class="form-elemanlari" autofocus required><br>
                                <input type="text" placeholder="Soyadınız" class="form-elemanlari" required><br>
                                <input type="email" name="email" id="email" required autofocus
                                    placeholder="kullaniciAd@sakarya.edu.tr" class="form-elemanlari"><br>
                                <label for="yas" class="label-date"> DT:</label><input type="date" id="date"
                                    class="date"><br>
                                <input type="radio" name="cinsiyet" value="Erkek" class="form-elemanlari radiobtn"
                                    required> Erkek
                                <input type="radio" name="cinsiyet" value="Kadın" class="form-elemanlari radiobtn"
                                    required>Kadın<br>
                                <select name="ogrenimseviyesi" class="form-elemanlari" id="ogrlevel"><br>
                                    <option value="ogrenci">Öğrenci</option>
                                    <option value="ogretmen">Öğretmen</option>
                                    <option value="diger">diğer...</option>
                                </select><br>
                                <input type="text" class="form-elemanlari" list="universiteler"
                                    placeholder="Üniversite">
                                <datalist id="universiteler">
                                    <option value="SAU">
                                        Sakarya Üniveristesi
                                    </option>
                                    <option value="ITU">
                                        İstanbul Teknik Üniversitesi
                                    </option>
                                    <option value="SUBU">
                                        Sakarya Uyg. Bil. Üniversitesi
                                    </option>
                                    <option value="KOU">
                                        Kocaeli Üniversitesi
                                    </option>
                                </datalist><br>
                            </form>
                        </div>
                        <div class="col-sm-6">

                                placeholder="Mesajınız..."></textarea>
                        </div>
                    </div>
                    <form action="#">
                        <div class="d-grid gap-2 mt-3 ">
